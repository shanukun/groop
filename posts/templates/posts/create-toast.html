{% load static %}
<!-- Toast -->
<div class="toast-container position-fixed bottom-0 start-50 translate-middle p-3">
    <div id="create-toast"
         class="toast"
         role="alert"
         aria-live="assertive"
         aria-atomic="true"
         data-bs-delay="5000">
        <div id="post-toast" class="toast-body d-flex justify-content-evenly">
            <span class="mt-1 spinner-grow spinner-grow-sm" aria-hidden="true"></span>
            <span role="status">Posting</span>
        </div>
    </div>
</div>
